<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Calender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row justify-content-around">
            <div class="col-10 col-sm-7 bg-white py-5 text-center rounded">
                <p id="myDay" class="display-1 fw-1 mb-1">13</p>
                <p id="dayOfWeek" class="fs-4">tuesday</p>
            </div>
            <div class="col-10 col-sm-5 bg-danger d-flex flex-column justify-content-center text-white py-4 rounded">
                <p id="myYear" class="fs-3 mb-1 mt-2">2023</p>
                <p id="myMonth" class="fs-3 mb-2">june</p>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
